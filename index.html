<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <h1 class="sub-title">
        My <span>Skills</span>
    </h1>
    <section>
        <div class="container1" id="skills">
            <h1 class="heading">Technical skills</h1>
            <div class="Technical-bars">
                <div class="bar"><i style="color: #c95d2e" class='bx bxl-html5'></i>
                    <div class="indfo">
                        <span>HTML</span>
                    </div>
                    <div class="progress-line html">
                        <span></span>
                    </div>
                </div> 

                <div class="bar"><i style="color: #147bbc" class='bx bxl-css3'></i>
                    <div class="indfo">
                        <span>CSS</span>
                    </div>
                    <div class="progress-line css">
                        <span></span>
                    </div>
                </div> 

                <div class="bar"><i style="color: #b0bc1e" class='bx bxl-javascript'></i>
                    <div class="indfo">
                        <span>Javascript</span>
                    </div>
                    <div class="progress-line javascript">
                        <span></span>
                    </div>
                </div> 

                <div class="bar"><i style="color: #149ECA" class='bx bxl-react'></i>
                    <div class="indfo">
                        <span>React</span>
                    </div>
                    <div class="progress-line react">
                        <span></span>
                    </div>
                </div> 

                <div class="bar"><i style="color: #38BDF8" class='bx bxl-tailwind-css'></i>
                    <div class="indfo">
                        <span>Tailwind-css</span>
                    </div>
                    <div class="progress-line tailwind-css">
                        <span></span>
                    </div>
                </div> 


            </div>
        </div>
    </section>

</body>

</html>
